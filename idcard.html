<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMIT ID Card Download</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header-content">
            <img src="assets/images/saylani-logo.png" alt="saylani logo" class="logo">
            
            <div class="title-container">
                <div class="social-icons">
                    <a href="https://web.facebook.com/saylani.smit"><img src="assets/images/fb.png" alt="Facebook"></a>
                    <a href="https://www.instagram.com/saylanimassittraining"><img src="assets/images/insta.jpg" alt="Instagram"></a>
                    <a href="https://www.youtube.com/@SaylaniMassITTraining"><img src="assets/images/yt.png" alt="YouTube"></a>
                </div>
                
                <h1>Download ID Card - SMIT</h1>
                
                <a href="#" class="student-portal-btn">
                    <img src="assets/images/student.png" alt="Student Portal" class="ong-logo">
                    Student Portal
                </a>
            </div>
            
            <div class="services">Services - Education - ID Card</div>
            <div class="registration-links">
                <a href="index.html">Registration</a>
                <a href="#" class="active">Download ID Card</a>
                <a href="results.html">Results</a>
            </div>
        </div>

        <div class="form-content">
            <hr>
            
            <form class="form-grid" id="idCardForm">
                <div class="form-group full-width">
                    <label for="cnic">CNIC (Which you provided during form submission)</label>
                    <input type="text" id="cnic" class="form-control" placeholder="XXXXX-XXXXXXX-X" pattern="[0-9]{5}-[0-9]{7}-[0-9]{1}" required>
                </div>

                <div class="form-group full-width" style="text-align: center;">
                    <button type="submit" class="theme_btn">
                        <span class="text_english">DOWNLOAD ID CARD</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("idCardForm").addEventListener("submit", function(e) {
            e.preventDefault();
            alert("In a real implementation, this would verify CNIC and download the ID card.\nFor this demo, please use the registration form to generate an ID card.");
        });
    </script>
</body>
</html>
